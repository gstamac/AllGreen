<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AllGreen Test runner</title>
    <link rel="stylesheet" type="text/css" href="/~internal~/Client/client.css" />
</head>
<body>
    <div><div style="float: right"><input type="checkbox" onclick="if (AllGreenApp) AllGreenApp.enableReconnect(this.checked);" checked="checked"/></div><div id="server-status">Connecting...</div></div>
    <div id="runner-status">Waiting...</div>
    <div id="spec-results"></div>

    <script src="/~internal~/Scripts/jquery.js"></script>
    <script src="/~internal~/Scripts/jquery.signalR.js"></script>

    <script src="/~internal~/Client/allgreen.js"></script>
    <script src="/~internal~/Client/reporter.js"></script>
    <script src="/~internal~/Client/hub.js"></script>
    <script type="text/javascript">
        AllGreenApp = new AllGreen.App();
        AllGreen.initializeDefaultReporters(AllGreenApp);
        AllGreen.initializeHub(AllGreenApp);
    </script>
    
    <script type="text/javascript">$('#runner-iframe').prop('src', 'about:blank');</script>
    <iframe id="runner-iframe" src="about:blank"></iframe>
</body>
</html>
